<body>
    <div class="container">
        <h1>How to Play?</h1>
        <p>1. Enter two Telegram usernames in the input fields.</p>
        <p>2. Click the "Start Game" button.</p>
        <p>3. The spinner will select a random player.</p>
        <p>4. The chosen player will be assigned "Truth" or "Dare."</p>
        <p>5. A Telegram bot will notify both players about the result.</p>
